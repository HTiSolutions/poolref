<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="/bootstrap/css/bootstrap.min.css"
          th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <meta charset="UTF-8"/>
    <title>Answer Question</title>
</head>
<body>
<div class="container">
    <p><!-- Just for blank space--></p>
    <div class="jumbotron">
        <div class="title text-center">
            <h1>Answer Your Security Question</h1>
        </div>
        <form class="form-centre" th:action="@{/reset-password/question-answered}" method="post">
            <div class="form-group">
                <form class="form col-md-3 center-block">
                    <div class="row">
                        <div class="col-xs-offset-3 col-sm-6 col-md-6">
                            <div class="form-input">
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid answer
                                </div>
                            </div>
                        </div>
                    </div>
                    <p align="center" th:text="${resetQuestionViewModel.getQuestion()}"></p>
                    <div class="row">
                        <div class="col-xs-offset-3 col-sm-6 col-md-6">
                            <div class="form-group ">
                                <input name="answer" type="text" class="form-control input-lg" placeholder="Answer" required="required"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-offset-3 col-sm-6 col-md-6">
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg btn-block">Next</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>
</body>
</html>
