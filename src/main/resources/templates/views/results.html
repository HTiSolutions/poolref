<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:include = "layout :: page">
    <head th:fragment="head">
        <title>Results</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body th:fragment="content">
        <div class="title text-center">
            <h1>Results Table</h1>
        </div>
        <table class="table table-sm">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Winner</th>
                    <th>Loser</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="result : ${results}">
                    <tr>
                        <td th:text="${result.date}"></td>
                        <td>
                            <a th:href="@{/profile/?id={userId}(userId=${result.getWinnerId()})}" th:text="${result.getWinnerName()}"></a>
                        </td>
                        <td>
                            <a th:href="@{/profile/?id={userId}(userId=${result.getLoserId()})}" th:text="${result.getLoserName()}"></a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
    </body>
</html>
