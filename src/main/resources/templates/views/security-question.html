<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="bootstrap/css/bootstrap.min.css"
          th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
    <meta charset="UTF-8"/>
    <title>Enter Security Question</title>
</head>
<body>
<div class="container">
    <p><!-- Just for blank space--></p>
    <div class="jumbotron">
        <div class="title text-center">
            <h1>Enter Security Question</h1>
        </div>
        <form class="form-centre" th:action="@{/security-question/security-question}" th:object="${securityQuestionViewModel}" method="post">
            <div class="form-group">
                <form class="form col-md-3 center-block">
                    <div class="row">
                        <div class="col-xs-offset-3 col-sm-6 col-md-6">
                            <div class="form-input">
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Error registering
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-offset-3 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input name="question" type="text" class="form-control input-lg" placeholder="Question" required="required" th:field="*{securityQuestion}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-offset-3 col-sm-6 col-md-6">
                            <div class="form-group ">
                                <input name="answer" type="password" class="form-control input-lg" placeholder="Answer" required="required" th:field="*{answer}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-offset-3 col-sm-6 col-md-6">
                            <div class="form-group">
                                <input name="confirm-answer" type="password" class="form-control input-lg" placeholder="Confirm Answer" required="required" th:field="*{confirmAnswer}"/>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-offset-3 col-sm-6 col-md-6">
                            <div class="form-group">
                                <button class="btn btn-primary btn-lg btn-block">Register</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </form>
    </div>
</div>
</body>
</html>
