<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:fragment="page">
    <head>
        <link href="/bootstrap/css/bootstrap.min.css"
              th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet" media="screen"/>
        <object th:include="this :: head" th:remove="tag"/>
        <link href="/css/style-navbar.less"
              th:href="@{/css/style-navbar.less}" rel="stylesheet" type="text/css"/>
        <meta charset="UTF-8"/>
        <script type="text/javascript" th:src="@{/js/bootstrap/bootstrap.js}" />
        <script type="text/javascript" th:src="@{/js/bootstrap/npm.js}" />
    </head>
    <body>
        <div th:include="fragments/navbar :: navbar">
            Navigation bar
        </div>
        <div class="container">
            <div class="jumbotron">
                <div th:include="this :: content">
                    Page content
                </div>
            </div>
        </div>

        <div th:include="fragments/footer :: footer"></div>
    </body>
</html>
